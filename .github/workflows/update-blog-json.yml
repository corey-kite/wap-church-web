name: Update blog.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  push:
    paths:
      - "scripts/update_blog_json.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate blog.json
        run: python scripts/update_blog_json.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog.json
          git diff --staged --quiet || (git commit -m "Update blog.json" && git push)
